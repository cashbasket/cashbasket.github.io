<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Ryan Machan &ndash; Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="site">
	<header>
		<div class="container">
			<h1><a href="index.html">Ryan Machan</a></h1>
			<nav class="clearfix">
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container site-content">
		<section id="main">
			<h2>Contact</h2>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea id="message" name="message" required></textarea>
				</div>
				<div class="form-group">
					<button id="submit" type="submit">Submit</button>
				</div>
			</form>
		</section>
		<aside id="connect">
			<h2>Connect with Me</h2>
			<ul class="connect-list">
				<li><a href="http://www.github.com/cashbasket" target="_blank"><img src="assets/images/github.png" alt="GitHub Icon" /></a></li>
				<li><a href="https://www.linkedin.com/in/ryan-machan-27a404148/" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn Icon" /></a></li>
				<li><a href="https://stackoverflow.com/users/8508714/cashbasket" target="_blank"><img src="assets/images/stackoverflow.png" alt="Stack Overflow Icon" /></a></li>
			</ul>
		</aside>
	</div>
	<footer>
		<p>&copy; Copyright 2017 Ryan Machan</p>
	</footer>
</body>
</html>
